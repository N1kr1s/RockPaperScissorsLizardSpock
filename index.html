<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Spock Rock Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Player -->
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore">0</span
          ><span class="choice" id="playerChoice"></span>
        </h2>
        <i
          class="fa-regular fa-hand-back-fist"
          title="Rock"
          id="playerRock"
        ></i>
        <i class="fa-regular fa-hand" title="Paper" id="playerPaper"></i>
        <i
          class="fa-regular fa-hand-scissors"
          title="Scissors"
          id="playerScissors"
        ></i>
        <i
          class="fa-regular fa-hand-lizard"
          title="Lizard"
          id="playerLizard"
        ></i>
        <i class="fa-regular fa-hand-spock" title="Spock" id="playerSpock"></i>
      </div>
      <!-- Computer-->
      <div class="player-container" id="computer">
        <h2>
          Nemesis - <span id="computerScore">0</span
          ><span class="choice" id="computerChoice"></span>
        </h2>
        <i
          class="fa-regular fa-hand-back-fist"
          title="Rock"
          id="computerRock"
        ></i>
        <i class="fa-regular fa-hand" title="Paper" id="'computerPaper"></i>
        <i
          class="fa-regular fa-hand-scissors"
          title="Scissors"
          id="computerScissors"
        ></i>
        <i
          class="fa-regular fa-hand-lizard"
          title="Lizard"
          id="computerLizard"
        ></i>
        <i
          class="fa-regular fa-hand-spock"
          title="Spock"
          id="computerSpock"
        ></i>
      </div>
      <i class="fa-solid fa-arrows-rotate reset-icon" title="Reset"></i>
      <div class="result-container">
        <h3 class="result-text" id="resultText"></h3>
      </div>
    </div>

    <script src="Game.js" type="module"></script>
  </body>
</html>
